<div class="container">
  <input type="text" #inputEl (focus)="0">
  <button (click)="onClicked(inputEl)">Submit</button>
  <app-demo [message]="inputVal" *ngIf="!toDestroy">
    <p>User has entered following text : {{inputVal}}</p>
  </app-demo>
  <br/><br/>
  <button (click)="DestroyComponent()">Show/Hide</button>
</div>
